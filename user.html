<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="./dist/main.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <nav class="sidebar-nav">
          <ul class="nav">
            <li class="nav-list">
              <a href="javascript:void(0)" class="url-side">Home</a>
            </li>
            <li class="nav-list">
              <a href="javascript:void(0)" class="url-side">Setting</a>
            </li>
            <li class="nav-list">
              <a href="javascript:void(0)" class="url-side">User</a>
            </li>
            <li class="nav-list">
              <a href="javascript:void(0)" class="url-side">Request</a>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="main" role="main">
        <article class="article">
          <h3 class="article-header">Please Add a new Users you have</h3>
          <div class="form-group column">
            <label for="name">Name of the Use</label>
            <input type="text" name="name" id="name" class="name" />
          </div>
          <div class="form-group column">
            <label for="email">Name of the Use</label>
            <input type="email" name="email" id="email" class="email" />
          </div>
          <div class="form-group column">
            <label for="user-type">Select User Role</label>
          </div>

          <div class="button-group row">
            <button class="group-radio">Requester</button>
            <button class="group-radio">Approver</button>
          </div>
          <div class="form-group">
            <button class="submit button" id="submit">Save</button>
          </div>
        </article>
      </main>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
