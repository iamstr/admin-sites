<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="./dist/main.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <nav class="sidebar-nav">
          <ul class="nav">
            <li class="nav-list">
              <a href="/" class="url-side">Home</a>
            </li>
            <li class="nav-list">
              <a href="setting.html" class="url-side">Setting</a>
            </li>
            <li class="nav-list">
              <a href="user.html" class="url-side">User</a>
            </li>
            <li class="nav-list">
              <a href="request.html" class="url-side">Request</a>
            </li>
            <li class="nav-list">
              <a href="approval.html" class="url-side">Approval</a>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="main" role="main">
        <article class="article">
          <div class="custom-select">
            <select name="" id="article-show">
              <option value="0">Choose Type Request</option>
              <option value="1">Cash Cheque Request</option>
              <option value="2">Supply Request</option>
            </select>
          </div>
        </article>
        <article class="article" data-request="hide">
          <h3 class="article-header">Please Add Cash Cheque Request</h3>
          <div class="form-group column">
            <label for="request">Name of the reqeust</label>
            <input type="text" name="request" id="request" class="request" />
          </div>
          <div class="form-group column">
            <label for="price">Price</label>
            <input
              type="number"
              name="price"
              id="price"
              class="price"
              min="1"
            />
          </div>
          <div class="form-group column">
            <label for="quantity">Quantity</label>
            <input
              type="number"
              name="quantity"
              id="quantity"
              class="quantity"
            />
          </div>

          <div class="form-group">
            <button class="submit button" id="submit">Save</button>
          </div>
        </article>
        <article class="article" data-request="hide">
          <h3 class="article-header">Please Add Your Supply Request</h3>
          <div class="form-group row">
            <label for="request">Dept Requesting & Date</label>
            <input type="text" name="request" id="request" class="request" />
            <input type="date" name="request" id="request" class="request" />
          </div>
          <div class="form-group row">
            <label for="price">Person Requesting</label>
            <input
              type="number"
              name="price"
              id="price"
              class="price"
              min="1"
            />
          </div>
          <div class="form-group row">
            <label for="price">Nature of Expenditure</label>
            <input
              type="number"
              name="price"
              id="price"
              class="price"
              min="1"
            />
          </div>
          <div class="form-group row">
            <label for="quantity">Amount Required</label>
            <input
              type="number"
              name="quantity"
              id="quantity"
              class="quantity"
            />
          </div>
          <div class="form-group row">
            <label for="quantity">Charged To account</label>
            <input
              type="number"
              name="quantity"
              id="quantity"
              class="quantity"
            />
          </div>
          <div class="form-group row">
            <label for="request">Signature & Date</label>
            <input type="text" name="request" id="request" class="request" />
            <input type="date" name="request" id="request" class="request" />
          </div>

          <div class="form-group row">
            <label for="request">Approval By Dept manager & date</label>
            <input type="text" name="request" id="request" class="request" />
            <input type="date" name="request" id="request" class="request" />
          </div>
          <div class="form-group">
            <button class="submit button" id="submit">Save</button>
          </div>
        </article>
      </main>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
